
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>窩窩後台管理頁面</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- 載入css模板 -->
    <link rel="stylesheet" href="css/adminStyle.css">
    
</head>

<body>
    <nav class="topBar">
        <div class="wrap">
            <h1><a href="#" class="logo">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="#">後台管理</a></li>
                <li><a href="#">管理員登入</a></li>
            </ul>
        </div>
    </nav>
    <section class="wrap">
        
        <h2 class="section-title">全品項營收比重</h2>
        <div id="chart"></div>
    </section>
    <section class="wrap orderPage-list">
        <a href="#" class="discardAllBtn">清除全部訂單</a>
        <div class="orderTableWrap">
            <table class="orderPage-table">
                <thead>
                    <tr>
                        <th width="5%">訂單編號</th>
                        <th width="10%">聯絡人</th>
                        <th width="10%">聯絡地址</th>
                        <th width="10%">電子郵件</th>
                        <th width="25%">訂單品項</th>
                        <th width="20%">訂單日期</th>
                        <th width="15%">訂單狀態</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody class="js-orderList">
                    <tr>
                        <td></td>
                        <td>
                            <p></p>
                            <p></p>
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                            <p></p>
                        </td>
                        <td></td>
                        <td class="orderStatus">
                            <a href="#"></a>
                        </td>
                        <td>
                            <input type="button" class="delSingleOrder-Btn" value="刪除">
                        </td>
                    </tr>
                    
                </tbody>
                
            </table>
        </div>
    </section>

    

    <!-- C3 D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 套用助教寫的預設JS -->
    <script src="js/adminAnimation.js"></script>
    <!-- 載入config -->
    <script src="config/config.js"></script>
    <!-- 套用自己的JS -->
    <script src="js/admin.js"></script>
</body>

</html>
